MEMORY {
    RAM:    start = $0000, size = $8000, type = rw;
    ROM:    file = %O, start = $8000, size = $8000, type = ro, fill = yes;
}

SEGMENTS {
    ZEROPAGE:	    load = RAM, start = $0000, type = overwrite;
    IO:             load = RAM, start = $8000, type = overwrite;
    ROM:            load = ROM, type = ro;
    BIOS:           load = ROM, start = $A000, type = overwrite;
    MONITOR:        load = ROM, start = $FF00, type = overwrite;
    RESETVECTORS:   load = ROM, start = $FFFA, type = overwrite;
}